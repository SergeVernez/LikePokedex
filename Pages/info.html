<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LikePokemon info-pokemon</title>
		<link rel="stylesheet" href="./info.css" />
		<link rel="stylesheet" href="../global.css" />
	</head>
	<body>
		<h1>LikePokedex</h1>
		<input type="text" id="searchInput" placeholder="Rechercher ton Pokémon ..." />

		<div class="nav">
			<div class="navItems">
				<div class="arrow">«</div>
				<p>Précédent</p>
			</div>
			<div class="navAccueil">
				<p>Accueil</p>
			</div>
			<div class="navItems">
				<p>Suivant</p>
				<div class="arrow">»</div>
			</div>
		</div>
		<div class="card">
			<h2 id="pokemonName">Nom + numéro du Pokémon</h2>
			<img id="pokemonImage" src="https://e7.pngegg.com/pngimages/476/159/png-clipart-pokemon-pikachu-pikachu-pokemon-games-pokemon-thumbnail.png" alt="Image du Pokémon" />
			<h2>Descriptif du Pokémon</h2>
			<p id="pokemonDescription">Info+</p>
		</div>
	</body>
	<script src="./info.js"></script>
</html>
